<!DOCTYPE html>

<head>
    <script src="../../build/tnt.rest.js"></script>
</head>

<body>
    <div id="mydiv"></div>
    <script>
    var rest = tnt.rest();
    var url = "http://rest.ensembl.org/xrefs/symbol/homo_sapiens/BRCA2?content-type=text/xml";
    rest.call(url)
        .then (function (resp) {
            console.log(resp);
            var data = resp.body;
            document.getElementById("mydiv").appendChild(document.createElement("pre")).innerText=data;
        });
    </script>
</body>

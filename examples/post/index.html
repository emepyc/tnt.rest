<!DOCTYPE html>

<head>
    <script src="../../build/tnt.rest.js"></script>
</head>

<body>
    <div id="mydiv"></div>
    <script>
    var rest = tnt.rest();
    var url = rest.url()
        .domain("rest.ensembl.org")
        .endpoint("lookup/id");

    rest.call(url, {
            "ids" : ["ENSG00000157764", "ENSG00000248378" ]
        })
        .then (function (resp) {
            console.log(resp);
            var data = resp.body;
            document.getElementById("mydiv").appendChild(document.createElement("pre")).innerText=JSON.stringify(data, null, '  ');
        });
    </script>
</body>
